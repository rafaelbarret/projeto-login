<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Tela de Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai a imagem-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente!</p>
            </div>
            <form action="#" method="post" autocomplete="on" class="form">
                <div class="campo">
                    <span class="material-symbols-outlined">person</span>
                    <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" required autocomplete="email" maxlength="30" >
                    <label for="ilogin">Login</label>  
                </div>

                <div class="campo">
                    <span class="material-symbols-outlined">vpn_key</span> 
                    <input type="password" name="senha" id="isenha" placeholder="sua senha" required autocomplete="current-password" minlength="8" maxlength="20" >
                    <label for="isenha">Senha</label>
                </div>

                <input type="submit" value="Entrar">
                <a href="#" class="botao">Esqueceu a senha? Clique aqui. <i class="material-symbols-outlined">mail</i></a>
            </form>
        </section>
    </main>
</body>
</html>
